<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>自定义按钮导航栏</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<style type="text/css">
			.mui-content {
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">自定义按钮导航栏</h1>
			<a class="mui-icon mui-icon-search mui-icon-right-nav mui-pull-right"></a>
		</header>
		<div class="mui-content">
			<p>在wap2app示例中，将会打开带有搜索按钮的原生导航栏</p>	
			<p>说明：wap2app 提供给导航栏配置多个按钮，并添加点击事件。<a href="http://ask.dcloud.net.cn/docs/#//ask.dcloud.net.cn/article/1246">点击查看文档</a></p>
		</div>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			document.querySelector('.mui-icon-search').addEventListener('click',function(e) {
				alert('你点击了搜索按钮');
			}) 
		</script>
	</body>
</html>

<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新闻详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/list-to-detail.css?v=4" />
	</head>

	<body>
		<div class="mui-content">
			<!--顶部banner图 开始-->
			<div id="kr-article-banner" class="kr-article-banner">
				<div id="kr-article-cover" class="kr-article-cover">
					<img :src="cover">
				</div>
				<h2 id="kr-article-title" class="kr-article-title">{{title}}</h2>
			</div>
			<!--顶部banner图 结束-->

			<div class="kr-article-content">
				<!-- 文章作者、发布时间等信息 -->
				<div class="kr-article-meta clearfix">
					<div class="mui-left">
						<div id="kr-article-author" class="kr-article-author">{{author}}</div>
						<div class="kr-article-text">发表于</div>
						<div id="kr-article-time" class="kr-article-time">{{time}}</div>
					</div>
					<div id="share" class="mui-right kr-article-share"><i class="mui-icon mui-icon-redo"></i></div>
				</div>
				<!--文章详细内容-->
				<div id="kr-article-article" class="kr-article-article" v-html="content"></div>
			</div>
		</div>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/plusShare.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function getDefaultData() {
				return {
					cover: '',
					title: '',
					author: '',
					time: '',
					content: ''
				}
			}

			var vm = new Vue({
				el: '.mui-content',
				data: getDefaultData(),
				methods: {
					resetData: function() { //重置数据
						Object.assign(this.$data, getDefaultData());
					}
				}
			});

			var args = window.app.parseParams(location.search);
			if(args && args.guid) {
				//向服务端请求文章详情内容
				window.app.getJSON('/news/detail/' + args.guid, undefined, function(rsp) {
					vm.cover = rsp.cover;
					vm.title = rsp.title;
					vm.author = rsp.author_name;
					vm.time = window.app.format(rsp.published_at);
					vm.content = rsp.content;
					document.title = vm.title;
				});
			}

			/**
			 * 步骤一： 引入plusShare.js
			 * 步骤二： 拦截分享按钮点击事件，在5+环境下处理为原生分享
			 */
			document.getElementById("share").addEventListener("click", function() {
				if(navigator.userAgent.indexOf("Html5Plus") > -1) {
					// 注：ios上分享图片大小不得超过100KB。否则会分享失败
					var imgDom = document.querySelector('#kr-article-cover img'),
						imgPath = '';
						
					if(imgDom && imgDom.src) {
						imgPath = imgDom.src;
					}else {
						imgPath = "http://img.cdn.qiniu.dcloud.net.cn/wap2appLogo.png" // 应用logo地址
					}
					//5+ 原生分享
					window.plusShare({
						title: document.title, //标题
						content: 'wap2app - 是一个免费的前端框架，可以将H5网站快速转换成原生般体验的App。', //分享内容或者应用描述
						href: location.href, //分享出去后，点击跳转的地址
						thumbs: [imgPath] //分享缩略图
					}, function(result) {
						//分享回调函数

							plus.nativeUI.toast("分享成功");
						} else {
							plus.nativeUI.toast("分享失败");
						}
					});
				} else {
					//原有wap分享实现 
					alert("当前环境下暂不支持分享");
				}
			});
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>透明渐变导航栏</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<style type="text/css">
			.info {
				margin: 20px;
			}
			.mui-content img{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-transparent">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">透明渐变导航栏</h1>
		</header>
		<div class="mui-content">
			<!--静态图片-->
			<img id="img1" src="../img/yuantiao.jpg"/>
			<div class="info" style="min-height: 650px;">
				<p>在wap2app示例中，将会打开透明原生导航栏。请滚动页面查看渐变效果</p>
				 <!--<a href="http://ask.dcloud.net.cn/docs/#//ask.dcloud.net.cn/article/1246">点击查看文档</a>-->
				<p>说明：此配置适用于顶部为图片的页面</p>
			</div>
		</div>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

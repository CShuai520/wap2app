<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>自定义下拉刷新</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<style type="text/css">
			.info {
				margin:10px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">自定义下拉刷新-示例</h1>
		</header>
		<div class="mui-content info">
			<p>这是自定义下拉刷新示例页面，wap站只作为wap2提供示例的页面</p>
			<p>说明：在wap2app上会开启下拉刷新控件，并自定义下拉刷新逻辑，由默认的刷新当前页转换为totast提示框</p>
		</div>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content" style="padding-top: 0;">
			<!--数据列表-->
			<ul class="mui-table-view mui-table-view-chevron"></ul>
		</div>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script>

			function addData(num) {
				var table = document.body.querySelector('.mui-table-view');
				var cells = document.body.querySelectorAll('.mui-table-view-cell');
				for(var i = cells.length, len = i + num; i < len; i++) {
					var li = document.createElement('li');
					li.className = 'mui-table-view-cell';
					li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
					//下拉刷新，新纪录插到最前面；
					table.insertBefore(li, table.firstChild);
				}
			}
			addData(10);

		</script>
	</body>
</html>
